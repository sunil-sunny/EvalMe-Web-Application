<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login page</title>
    <!-- Bootstrap Core CSS -->
    <link th:href="@{/public/bootstrap.min.css}" rel="stylesheet">

</head>


<body>

    <div th:replace="fragments/header :: header"></div>

    <div class="container" style="position: absolute;top:calc(100vh - 70%);right:calc(100vw - 80%);">
        <div class=" d-flex justify-content-center h-100 ">
            <div class="card ">
                <div class="card-header ">
                    <h3>Reset Password</h3>
                </div>
                <div class="card-body ">
                    <div class="alert alert-danger" role="alert" th:if="${BANNER_ID_NOT_EXIST}">
                        Banner Id does not exist
                    </div>
                    <form th:action="@{/resetPassword}" method="GET">
                        <div class="input-group form-group ">
                            <input type="text" class="form-control" name="username" placeholder="Banner Id">
                        </div>
                        <div class="form-group w-100">
                            <input type="submit" value="Submit" class="btn w-100">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

        <h2>Forgot Password</h2>

        <form th:action="@{/resetPassword}" method="GET">
            <label for="username">Banner Id</label>
            <input type="text" id="username" name="username" autofocus="autofocus" />
            <input id="submit" type="submit" value="Submit" />
        </form>
    </div> -->
</body>

</html>
