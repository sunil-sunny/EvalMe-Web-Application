<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Add Course</title>
</head>

<body>

	<div th:if="${param.error}">
		<p>
		<h4>
			<ul>Input is incorrect. Try again! Make sure you :
		</h4>
		<h5>
			<li>Enter a 4 - digit integer as Course ID.</li>
			<li>Enter a valid Instructor ID</li>
			</ul>
			<h5>
				</p>
	</div>

	<div>
		<p th:text="${userexist}"></p>
	</div>
	<div id="addcourse">

		<h1>Add Course</h1>

		<form th:action="@{/adminadd}" th:object="${course}" method="post">

			<p>
				Course Id: <input type="text" th:field="*{courseId}" />
			</p>

			<p>
				Course Name: <input type="text" th:field="*{courseName}" />
			</p>

			<p>
				Instructor Id: <input type="text"
					th:field="*{instructorName.bannerId}" name="bannerid" />
			</p>

			<p>
				<input type="submit" value="Submit" /> <input type="reset"
					value="Reset" />
			</p>

		</form>

		<form th:action="@{/adminhome}" method="get">

			<button name="goback" value="gobackdashboard" th:href="@{adminhome}">Go
				Back to Admin Dashboard</button>

		</form>

	</div>
	<br>
	<div>
		<a th:href="@{/logout}">Logout</a>
	</div>

</body>

</html>
