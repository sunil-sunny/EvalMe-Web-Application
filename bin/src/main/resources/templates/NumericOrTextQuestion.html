<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>EvalMe</title>
<link th:href="@{/public/bootstrap.min.css}" rel="stylesheet">
<style>
h1 {
	text-align: center;
}
</style>
</head>
<body>

	<div th:replace="fragments/courseheader :: header"></div>
	<br>
	<div class="container"
		th:if="${BasicQuestion.questionType}== 'numeric'">

		<div class="row">
			<h1>Confirm Question</h1>
		</div>
		<hr>

		<div class="container">

			<form th:action="@{/questionpage/createNumericOrTextQuestion}"
				th:object="${question}" method="post">
				<div class="row">
					<h4>Displaying Numeric questions looks like this:</h4>
				</div>
				<hr>
				<input type="hidden" id="questionTitle" name="questionTitle"
					th:field="*{questionTitle}"
					th:value="${BasicQuestion.questionTitle}"> <input
					type="hidden" id="questionText" name="questionText"
					th:field="*{questionText}" th:value="${BasicQuestion.questionText}">

				<input type="hidden" id="questionType" name="questionType"
					th:field="*{questionType}" th:value="${questionType}">

				<div class="row">
					<div class="col-8">
						<p th:text="${BasicQuestion.questionText}"></p>
					</div>
					<div class="col-2">
						<input type="number" class="form-control" style="width: 40%;">
					</div>
				</div>
				<hr>
				<a href="/questionpage/getCreateQuestionHome"
					class="btn btn-primary" style="width: 15%; color: white;">Back</a>

				<button type="submit" class="btn btn-primary" style="width: 15%;">Save</button>

			</form>

		</div>

	</div>

	<div class="container"
		th:if="${BasicQuestion.questionType}== 'freetext'">

		<form th:action="@{/questionpage/createNumericOrTextQuestion}"
			th:object="${question}" method="post">

			<div class="row">
				<h4>Displaying Free text questions looks like this:</h4>
			</div>
			<hr>
			<input type="hidden" id="questionTitle" name="questionTitle"
				th:field="*{questionTitle}"
				th:value="${BasicQuestion.questionTitle}"> <input
				type="hidden" id="questionText" name="questionText"
				th:field="*{questionText}" th:value="${BasicQuestion.questionText}">

			<input type="hidden" id="questionType" name="questionType"
				th:field="*{questionType}" th:value="${BasicQuestion.questionType}">

			<div class="row">
				<div class="col-8">
					<p th:text="${BasicQuestion.questionText}"></p>
				</div>
				<div class="col-4 form-group">

					<textarea class="form-control" id="freetext" rows="3" cols="10"
						style="width: 45%; border: solid #5d635f;"></textarea>

				</div>
			</div>
			<hr>
			<a href="/questionpage/getCreateQuestionHome" class="btn btn-primary"
				style="width: 15%; color: white;">Back</a>

			<button type="submit" class="btn btn-primary" style="width: 15%;">Save</button>

		</form>

	</div>

</body>
</html>
