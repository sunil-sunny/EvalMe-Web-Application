<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Delete Course</title>
</head>

<body>
	
	<div th:if="${param.error}">
		<p><h4><ul>Input is incorrect. Try again! Make sure you :</h4><h5><li>Enter a valid Course ID.</li></ul><h5></p> 
	</div>
	
	<div id="deletecourse">
	
		<form th:action="@{/admindelete}" th:object="${course}" method="post">
		
			<p>Course Id: <input type="text" th:field="*{courseId}"/></p>
			
			<p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
			
		</form>
		
		<form th:action="@{/adminhome}" method="get">
		
			<button name="goback" value="gobackdashboard" th:href="@{adminhome}">Go Back to Admin Dashboard</button>
		
		</form>
	
	</div>
	
		<br>
		<a th:href="@{/logout}">Logout</a>
	

</body>

</html>
