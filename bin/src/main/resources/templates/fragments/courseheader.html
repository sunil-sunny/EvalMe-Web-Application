<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>EvalMe</title>
<link th:href="@{/public/bootstrap.min.css}" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
#logout {
	float: right;
}
</style>
</head>
<body>

	<div th:fragment="header">


		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" th:href="@{/userhome}">EvalMe</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/userhome}">Course List <span class="sr-only">(current)</span></a></li>

					<li class="nav-item"><a class="nav-link"
						sec:authorize="hasAuthority('STUDENT')"
						th:href="@{/enrolledcourses}">Courses as Student</a></li>

					<li class="nav-item"><a class="nav-link"
						sec:authorize="hasAuthority('INSTRUCTOR')"
						th:href="@{/instructedcourses}">Courses as Instructor</a></li>

					<li class="nav-item"><a class="nav-link"
						sec:authorize="hasAuthority('TA')" th:href="@{/tacourses}"
						style="color: white;">Courses as TA</a></li>

					<li class="nav-item" id="logout"><a
						class="nav-link pull-right" th:href="@{/logout}">Logout</a></li>

				</ul>
				<form class="form-inline my-2 my-lg-0">
					<a class="nav-link pull-right" th:href="@{/logout}">Logout</a>
					<div style="padding-right: 10px;">
						<span style="color: white;">User Id: <span
							sec:authentication="name"></span></span>
					</div>
					<div style="color: white;">
						Roles: <span sec:authentication="authorities"></span>
					</div>
				</form>
			</div>
		</nav>

	</div>

</body>
</html>
