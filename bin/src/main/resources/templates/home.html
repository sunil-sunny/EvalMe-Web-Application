<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<style>
table, th, td {
	border-collapse: collapse;
	border: 1px solid black;
}
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
</style>
</style>
</head>
<body>

	<div class="topnav">
		<a th:href="@{/home}">Course List</a> <a th:href="@{/enrolledcourses}">Courses
			as student</a> <a th:href="@{/instructedcourses}">Courses as
			Instructor</a> <a th:href="@{/tacourses}">Courses as Instructor</a> <a
			href="@{/logout}">Logout</a>
	</div>
	<center>
		<h1>Group Formation Tool</h1>
		<table style="width: 50%">
			<thead>
				<tr>
					<th>Name</th>
					<th>course home page</th>
					<th>Instrcutor</th>
				</tr>
			</thead>
			<tbody>
				<form th:each="prod: ${coursesList}" th:action="@{/coursepage}"
					method="get">

					<tr>
						<td th:text="${prod.CourseId}" />
						<td th:text="${prod.CourseName}" />
						<td th:text="${prod.instructorName.firstName}" />
					</tr>
				</form>
			</tbody>
		</table>

	</center>
</body>
</html>
